<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" charset="utf-8">

      function mockRequest(responseFn) {
        responseFn();
      };

      function ajaxRequest(responseFn) {
        var r = new XMLHttpRequest();
        r.open("POST", "path/to/api", true);
        r.onreadystatechange = function () {
            if (r.readyState != 4 || r.status != 200) return;
            if (responseFn) responseFn(r.responseText);
        };
        r.send("banana=yellow");
      };

      function mockResponse(responseText, renderFn) {
        // Parse the objects into imageresp[]
        // Pass the imageresp[] into a renderer function
        var mockimages = [
          { time:1, url:'test.jpg' },
          { time:2, url:'test.jpg' }
        ];
        renderFn(mockimages);
      };
     
      function renderBasic(images) {
        var list = document.getElementById('listings');
        var i;
        for (i = 0; i < images.length; i++) {
          var image = images[i];
          var item = document.createElement('div');
          item.className = 'listitem';
          item.setAttribute('name', "image-" + image.time);
          item.innerText = "Time: " + image.time;
          item.setAttribute('href', image.url);
          list.appendChild(item);
        }
      };

      window.onload = function() {
        mockRequest(function(r) {
          mockResponse(r, renderBasic)
        });
      };
    </script>
  </head>
  <body>
    <h3>List</h3>
    <div id="listings" />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
